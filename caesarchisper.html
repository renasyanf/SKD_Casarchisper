<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher Enkripsi atau Dekripsi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #b994af;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6a505c;
        }

        #result {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Enkripsi atau Dekripsi</h1>
        <!-- Label untuk input teks yang akan diolah -->
        <label for="text">Teks (input):</label>
        <!-- Input teks yang akan diolah -->
        <input type="text" id="text" placeholder="Masukkan teks">
        <!-- Label untuk input kunci pergeseran -->
        <label for="key">Kunci (key):</label>
        <!-- Input kunci pergeseran -->
        <input type="number" id="key" placeholder="Masukkan kunci pergeseran">
        <br><br>
        <!-- Tombol untuk memanggil fungsi enkripsi -->
        <button onclick="encrypt()">Enkripsi</button>
        <!-- Tombol untuk memanggil fungsi dekripsi -->
        <button onclick="decrypt()">Dekripsi</button>
        <br><br>
        <!-- Label untuk menampilkan hasil enkripsi atau dekripsi -->
        <label for="result">Hasil (output):</label>
        <!-- Paragraf yang akan menampilkan hasil -->
        <p id="result"></p>
    </div>

    <script>
        // Fungsi untuk melakukan enkripsi dengan Caesar Cipher
        function encrypt() {
            const plaintext = document.getElementById("text").value; // Mengambil teks dari input
            const key = parseInt(document.getElementById("key").value); // Mengambil kunci pergeseran
            let ciphertext = "";

            for (let i = 0; i < plaintext.length; i++) {
                const char = plaintext[i];
                if (char.match(/[a-z]/i)) { // Memeriksa apakah karakter adalah huruf
                    const code = plaintext.charCodeAt(i);
                    if (code >= 65 && code <= 90) { // Memproses huruf besar (uppercase letters)
                        ciphertext += String.fromCharCode(((code - 65 + key) % 26) + 65);
                    } else if (code >= 97 && code <= 122) { // Memproses huruf kecil (lowercase letters)
                        ciphertext += String.fromCharCode(((code - 97 + key) % 26) + 97);
                    }
                } else {
                    ciphertext += char; // Menyimpan karakter lain tanpa perubahan
                }
            }

            document.getElementById("result").innerText = ciphertext; // Menampilkan hasil enkripsi
        }

        // Fungsi untuk melakukan dekripsi dengan Caesar Cipher
        function decrypt() {
            const ciphertext = document.getElementById("text").value; // Mengambil teks terenkripsi dari input
            const key = parseInt(document.getElementById("key").value); // Mengambil kunci pergeseran
            let plaintext = "";

            for (let i = 0; i < ciphertext.length; i++) {
                const char = ciphertext[i];
                if (char.match(/[a-z]/i)) { // Memeriksa apakah karakter adalah huruf
                    const code = ciphertext.charCodeAt(i);
                    if (code >= 65 && code <= 90) { // Memproses huruf besar (uppercase letters)
                        plaintext += String.fromCharCode(((code - 65 - key + 26) % 26) + 65);
                    } else if (code >= 97 && code <= 122) { // Memproses huruf kecil (lowercase letters)
                        plaintext += String.fromCharCode(((code - 97 - key + 26) % 26) + 97);
                    }
                } else {
                    plaintext += char; // Menyimpan karakter lain tanpa perubahan
                }
            }

            document.getElementById("result").innerText = plaintext; // Menampilkan hasil dekripsi
        }
    </script>
</body>
</html>
